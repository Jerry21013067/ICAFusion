# COCO 2017 dataset http://cocodataset.org - 前128张训练图像
# 训练命令: python train.py --data coco128.yaml
# 默认数据集位置位于 YOLOv5 的同级目录:
#   /parent_folder
#     /coco128
#     /yolov5


# 数据集下载链接
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# 训练和验证数据的路径，可以是 1) 文件夹路径：path/images/，2) 文件路径：path/images.txt，或 3) 列表：[path1/images/, path2/images/]
path: /home/shen/Chenyf/FLIR-align  # 数据集根目录
train_rgb: /home/shen/Chenyf/FLIR-align/visible/train  # 可见光训练集路径（包含 128 张图像）
val_rgb: /home/shen/Chenyf/FLIR-align/visible/test  # 可见光验证集路径（包含 128 张图像）
train_ir: /home/shen/Chenyf/FLIR-align/infrared/train  # 红外光训练集路径（包含 128 张图像）
val_ir: /home/shen/Chenyf/FLIR-align/infrared/test  # 红外光验证集路径（包含 128 张图像）

# 数据集的类别数量
nc: 1

# 数据集的类别名称
names: ['person']
